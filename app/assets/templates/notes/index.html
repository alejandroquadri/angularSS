<h1>Notes<a href="#/notes/new" class="btn btn-default">New note</a></h1>
<nw-category-select ng-model="search.category"></nw-category-select>
<div class="row">
  <div ng-repeat="note in notes" class="col-sm-6">
    <h2><a ng-href="#/notes/{{note.id}}">{{note.title}}</a></h2>
    <!--no entiendo bien por que hay que poner el # en el href. Minuto 40 aprox -->
    <p>{{note.title}}</p>
    <p>
      <span class="label label-info">{{note.category.name}}</span>
    </p>
  </div>
</div>
