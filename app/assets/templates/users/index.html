<h1>Users</h1>
<div class="row">
  <div ng-repeat="user in users" class="col-sm-6">
    <h2><gravatar email="user.email"></gravatar><a ng-href="#/users/{{user.id}}">{{user.name}}</a></h2>
    <!--no entiendo bien por que hay que poner el # en el href. Minuto 40 aprox -->
    <p>{{user.site}}</p>
  </div>
</div>
